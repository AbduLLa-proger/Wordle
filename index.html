<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/wordle.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk&display=swap" rel="stylesheet">
  <title>Wordle</title>
</head>

<body class="wordle" tabindex="0">
  <section class="wordle_container">
    <div class="wordle_container-inner">

      <div class="wordle_container__header">
        <div class="wordle_container__text">
          <h1 class="wordle_container__title">Wordle</h1>
          <p class="wordle_container__title giveUp cursor">I give up</p>
        </div>
        <div class="wordle_container__options">
          <div class="wordle-options__icon cursor"></div>
          <div class="wordle-options__icon cursor"></div>
          <div class="wordle-options__icon cursor"></div>
        </div>
      </div>

      <div class="wordle__popup notVisible">
        <div class="wordle__popup-inner">
          <p>Are you sure you want to end the game</p>
          <div class="wordle__popup-button">
            <button>Yes</button><button class="close-popup">No</button>
          </div>
        </div>
      </div>
      <div class="wordle__popup notVisible">
        <div class="wordle__popup-short">
          <p>Too short</p>
        </div>
      </div>
      <div class="wordle__popup notVisible">
        <div class="wordle__popup-not-found">
          <p>Word not found</p>
        </div>
      </div>

      <div class="wordle_container__letters">
        <div class="wordle_letter_container-inner first_row">
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
        </div>

        <div class="wordle_letter_container-inner second_row">
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
        </div>

        <div class="wordle_letter_container-inner third_row">
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
        </div>

        <div class="wordle_letter_container-inner fourth_row">
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
        </div>

        <div class="wordle_letter_container-inner fifth_row">
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
        </div>

        <div class="wordle_letter_container-inner sixth_row">
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
          <div class="wordle_container__letter"></div>
        </div>
      </div>

      <div class="wordle_container__keyboard">
        <div class="wordle__keyboard-block">
          <span class="wordle__letter">Q</span>
          <span class="wordle__letter">W</span>
          <span class="wordle__letter">E</span>
          <span class="wordle__letter">R</span>
          <span class="wordle__letter">T</span>
          <span class="wordle__letter">Y</span>
          <span class="wordle__letter">U</span>
          <span class="wordle__letter">I</span>
          <span class="wordle__letter">O</span>
          <span class="wordle__letter">P</span>
        </div>
        <div class="wordle__keyboard-block">
          <span class="wordle__letter">A</span>
          <span class="wordle__letter">S</span>
          <span class="wordle__letter">D</span>
          <span class="wordle__letter">F</span>
          <span class="wordle__letter">G</span>
          <span class="wordle__letter">H</span>
          <span class="wordle__letter">J</span>
          <span class="wordle__letter">K</span>
          <span class="wordle__letter">L</span>
        </div>
        <div class="wordle__keyboard-block">
          <div class="remove__icon-outer cursor">
            <div class="remove__icon wordle__letter">Backspace</div>
          </div>
          <span class="wordle__letter">Z</span>
          <span class="wordle__letter">X</span>
          <span class="wordle__letter">C</span>
          <span class="wordle__letter">V</span>
          <span class="wordle__letter">B</span>
          <span class="wordle__letter">N</span>
          <span class="wordle__letter">M</span>
          <span class="wordle__letter">Enter</span>

        </div>
      </div>
    </div>

  </section>
  <script src="./typescript.js" defer></script>
</body>

</html>
